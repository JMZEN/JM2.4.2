<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="row justify-content-center">
<dl>
        <dt>ID</dt>
        <dd id="id" th:text="${user.id}">Id</dd>
        <dt>Username</dt>
        <dd id="username" th:text="${user.username}">Username</dd>
        <dt>Email</dt>
        <dd id="email" th:text="${user.getCustomer().getUserName()}">Email</dd>
        <dt>Authorities</dt>
        <dd id="authorities" th:text="${user.getAuthorities()}">Authorities</dd>
        <dt>First Name</dt>
        <dd id="firstName" th:text="${user.getCustomer().getFirstName()}">First Name</dd>
        <dt>Last Name</dt>
        <dd id="lastName" th:text="${user.getCustomer().getLastName()}">Last Name</dd>
        <dt>Gender</dt>
        <dd id="gender" th:text="${user.getCustomer().getGender()}">Gender</dd>
    </dl>
</div>
<div th:insert="~{fragments/footer :: copy}"></div>
</body>
</html>
